<!DOCTYPE html>
<html>
    <head>
        <title>SimpleScope</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Choose file and upload file button control -->
        <!--input type="file" id="uploadfile" accept=".csv"-->
        <button id="uploadConfirm">Arm</button>

        <!-- Loading in the remote url to use plotly.js -->
        <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>

        <!-- Loading in the remote url to use papaparse for handling csv files --> 
        <script src="./node_modules/papaparse/papaparse.js"></script>
        <!--script src="./node_modules/cors/lib/index.js"></script-->
        
        <!-- Create a space for displaying graphs later using plotly.js -->
        <div id="chart"></div>

        <httpProtocol>
            <customHeaders>
                Header set Access-Control-Allow-Origin "http://localhost:8000/  "
            </customHeaders>
        </httpProtocol>

        <script src="plotter.js"></script>
    </body>
</html>
