        //drawing out the waveform displaying canvas
        const canvas = document.getElementById("canvas");
        c = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        pixelRatio = window.devicePixelRatio;
        sizeOnScreen = canvas.getBoundingClientRect();

        canvas.width = sizeOnScreen.width * pixelRatio;
        canvas.height = sizeOnScreen.height * pixelRatio;

        canvas.style.width = canvas.width / pixelRatio + "px";
        canvas.style.height = canvas.height / pixelRatio + "px";
        
        c.fillStyle = "#181818";
        c.fillRect(0, 0, canvas.width, canvas.height);

        for (x = 0; x <= canvas.width; x += 20) 
        {
            for (y = 0; y <= canvas.height; y += 20) 
            {
                c.moveTo(x, 0);
                c.lineTo(x, canvas.height);
                
                c.moveTo(0, y);
                c.lineTo(canvas.width, y);
                
                c.strokeStyle = "#8f8f8f";
                c.stroke();
            }
        }
