<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Real Digital Web Application </title>
</head>
<body style="background-color: lightblue;">
    <h1> Real Digital Web Application </h1>
    <!-- Choose csv file button control -->
    <form id="myForm">
      <input type="file" id="csvFile" accept=".csv" />  <!-- choose file button -->
      <br />                                            <!-- New line for the next button controls -->
      <input type="submit" value="Submit" />            <!-- Submit button -->
   </form>
    <div>
      <p style="display: inline-block; width: 10%;">Current Test:  </p>
      <p id="myText" style="display: inline-block"></p>
    </div>

    <!-- Buttons and controls for the website -->
    <div id="controls">

      <button id="on-off">Turn On</button>
      <button id="save">Save Result</button>
      <button onclick="FrequencyInputGainTests()">Begin Testing</button>
      <div id="led"></div>
    
      <label for="osc-type">Oscillator Type</label>
      <select id="osc-type">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
      </select>
    
      <label for="frequency">Frequency: <span id="frequencyValue">440</span></label>
      <!-- Type of data to be taken from random binary number generator -->
      <input id="frequency" type="range" min="0" max="1760" step="1" value="440">
    
      <label for="gain">Input Gain: <span id="gainValue">0.5</span></label>
      <!-- Type of data to be taken from random binary number generator -->
      <input id="gain" type="range" min="0" max="1" step="0.05" value="0.5">
    </div>

    <!-- Displaying wave form onto canvas -->
    <canvas id="canvas"></canvas>
    <!-- Calling javaScript file -->
    <script src="test.js"></script>
</body>
</html>
